# suppress inspection "UnusedProperty" for whole file
#
debug=true
#
logging.pattern.console=%highlight([%.-1level] %msg) %white(@ %logger) %n
logging.level.com.github.ooknight=trace
logging.level.io.ebean=trace
#
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:demo_db;DB_CLOSE_DELAY=-1;
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.schema=classpath*:db-schema.h2.ddl
spring.datasource.data=classpath*:db-data.ddl,classpath*:db-data-demo.ddl
#
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/demo_db?useSSL=false
#spring.datasource.username=root
#spring.datasource.password=root
#
spring.data.web.pageable.one-indexed-parameters=true
spring.data.web.pageable.default-page-size=30
